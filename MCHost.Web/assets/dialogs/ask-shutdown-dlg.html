<div id="ask-shutdown-dlg" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">x</span></button>
                <h4 class="modal-title">Confirm shutdown</h4>
            </div>

            <div class="modal-body">
                <p>Are you sure you wish to shutdown instance <span class="instanceId"></span>?</p>
                <div class="alert alert-warning">
                    The instance will gracefully shut down and be removed.
                </div>
                <button id="btnConfirmShutdown" type="button" class="btn btn-warning">Shutdown</button>
            </div>
        </div>
    </div>
</div>
